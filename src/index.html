<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcel Vanilla App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simulator</h1>
    <section>
      <h2>Inventory</h2>
      <ul id="ressource-list">
        <li data-inventory="wheat">Wheat</li>
        <li data-inventory="bread">Bread</li>
      </ul>
    </section>
    <section>
      <h2>Actions</h2>
      <button data-action="plant" data-ressource="wheat">Plant wheat</button>
      <button data-action="plant" data-ressource="parsnip">
        Plant parsnip
      </button>
      <button data-action="harvest" data-ressource="wheat" disabled>
        Harvest wheat
      </button>
      <button data-action="harvest" data-ressource="parsnip" disabled>
        Harvest parsnip
      </button>
      <button data-action="craft" data-ressource="bread" disabled>
        Make bread (2 bl√©)
      </button>
    </section>
    <section>
      <h2>Fields here</h2>
      <div id="field-container"></div>
    </section>
    <script type="module" src="components/index.ts"></script>
    <script type="module" src="app.ts"></script>
  </body>
</html>
