<!DOCTYPE html><html lang=en><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Parcel Vanilla App</title><link rel=stylesheet href=https://art2b.github.io/wheat-simulator/wheat-simulator.c5bb4bdb.css><body>
    <h1>Wheat simulator</h1>
    <section>
      <h2>Ressources</h2>
      <ul id=ressource-list>
        <li data-inventory data-ressource=wheat>Wheat</li>
        <li data-inventory data-ressource=bread>Bread</li>
      </ul>
    </section>
    <section>
      <h2>Actions</h2>
      <button data-action=plant data-ressource=wheat>Plant wheat</button>
      <button data-action=plant data-ressource=parsnip>
        Plant parsnip
      </button>
      <button data-action=harvest data-ressource=wheat disabled>
        Harvest wheat
      </button>
      <button data-action=harvest data-ressource=parsnip disabled>
        Harvest parsnip
      </button>
      <button data-action=craft data-ressource=bread disabled>
        Make bread (2 bl√©)
      </button>
    </section>
    <script type=module src=https://art2b.github.io/wheat-simulator/wheat-simulator.489e7f4a.js></script>
